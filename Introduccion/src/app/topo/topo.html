<div class =contenedor-puntuacion>
    <p class="puntuacion">{{ numero }}</p>
</div>

<div class="tablero">
    @for (topo of topos; track $index) {
    <div class="casilla">
        <button *ngIf="topo == 1; else nada" class="agujero topo" (click)="incrementar($index)"></button>
    </div>
    }

</div>

<ng-template #nada>
    <div class="agujero vacio"></div>
</ng-template>
